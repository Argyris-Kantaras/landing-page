<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>landing page</title>
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Lexend+Deca"
    />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Inter" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="row">
      <div class="left">
        <h1 class="bold-message">
          Get
          <span class="bolder">insights</span>
          that help your business grow.
        </h1>

        <p class="par-message">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="low-mess">
          <div class="lower-messages companies">
            <p class="stat">10k+</p>
            <p class="stat-heading">COMPANIES</p>
          </div>
          <div class="lower-messages templates">
            <p class="stat">314</p>
            <p class="stat-heading">TEMPLATES</p>
          </div>
          <div class="lower-messages queries">
            <p class="stat">12M+</p>
            <p class="stat-heading">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img class="img" src="image-header-desktop.jpg" alt="office-image" />
      </div>
    </div>
  </body>
</html>
